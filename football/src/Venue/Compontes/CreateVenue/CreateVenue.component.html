<div class="container" >
  <div class="text">
     Venue Form
  </div>
  <form (ngsubmit)="onSubmit">
     <div class="form-row">
        <div class="input-data">
           <input type="text" name="VenueName" [(ngModel)]="model.VenueName"  required>
           <div class="underline"></div>
           <label for="">VenueName</label>
        </div>
        <div class="input-data">
          <input type="number" min="1" name="Capacity" [(ngModel)]="model.Capacity"  required>
          <div class="underline"></div>
          <label for="">Capacity</label>
       </div>
     </div>
     <div class="form-row">
        <div class="input-data">
           <input type="text" name="Location" [(ngModel)]="model.Location" required>
           <div class="underline"></div>
           <label for="">Location</label>
        </div>
        <div class="input-data">
          <input type="text" name="ContactInfo" [(ngModel)]="model.ContactInfo" required>
          <div class="underline"></div>
          <label for="">ContactInfo</label>
       </div>
        
     </div>
        <br />
        <div class="form-row submit-btn">
           <div class="input-data">
              <div class="inner"></div>
              <input type="submit" value="submit">
           </div>
        </div>
        </form>
  
  </div>
